<div>
  <label>new player:
    <input [(ngModel)]="player" placeholder="player">
  </label>

  <input type="button" (click)="createPlayer()" value="Create"/>
</div>

<table mat-table [dataSource]="playerList" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 姓名 </th>
    <td mat-cell *matCellDef="let player"> {{player.name}} </td>
  </ng-container>

  <!-- Score Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> 积分 </th>
    <td mat-cell *matCellDef="let player"> {{player.score}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
